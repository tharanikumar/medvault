<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - MedVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 50px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        
        .error-icon {
            font-size: 8rem;
            margin-bottom: 30px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--text-dark);
        }
        
        .error-content p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .error-details {
            background: var(--white);
            padding: 20px;
            border-radius: var(--radius-lg);
            margin-top: 40px;
            box-shadow: var(--shadow-md);
        }
        
        .error-details code {
            display: block;
            padding: 15px;
            background: var(--off-white);
            border-radius: var(--radius-md);
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <h1>Oops! Something went wrong</h1>
            
            <p>
                {% if error %}
                {{ error }}
                {% else %}
                We're sorry, but an unexpected error occurred. Our team has been notified and we're working to fix it.
                {% endif %}
            </p>
            
            <div class="error-actions">
                <a href="{{ url_for('welcome') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go to Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
                <a href="{{ url_for('contact') }}" class="btn btn-outline">
                    <i class="fas fa-envelope"></i> Contact Support
                </a>
            </div>
            
            {% if error %}
            <div class="error-details">
                <p style="font-size: 0.9rem; margin-bottom: 10px;">Error Details:</p>
                <code>{{ error }}</code>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
